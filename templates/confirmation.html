<!DOCTYPE html>
<html>
<head>
    <title>Подтверждение бронирования</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://img.goodfon.ru/original/1920x1080/6/64/more-palmy-pliazh-tropiki-otdykh.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 600px;
            position: relative;
        }
        .confirmation-details {
            margin-bottom: 20px;
        }
        .thank-you {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <a href="{{ url_for('cart') }}" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <h1 class="text-center mb-4">Подтверждение бронирования</h1>
        <div class="confirmation-details">
            <p>Вы забронировали <strong>{{ ticket_count }}</strong> билет в <strong>{{ destination }}</strong>.</p>
            <p>Тип транспорта: <strong>{{ transport_type.capitalize() }}</strong></p>
            <p>Дата путешествия: <strong>{{ travel_date }}</strong></p>
            <p>Общая стоимость: <strong>{{ total_cost }} рублей</strong></p>
        </div>
        <p class="text-center thank-you">Спасибо за бронирование!</p>
        <div class="text-center">
            <a href="{{ url_for('choose_destination') }}" class="btn btn-primary">Вернуться к выбору направления</a>
            <a href="{{ url_for('cart') }}" class="btn btn-secondary">Перейти в корзину</a>
        </div>
    </div>
</body>
</html>
