<!DOCTYPE html>
<html>
<head>
    <title>Бронирование билета</title>
</head>
<body>
    <h1>Бронирование билета в {{ destination }}</h1>
    <p>Тип транспорта: {{ transport_type.capitalize() }}</p>
    <p>Дата путешествия: {{ travel_date }}</p>
    <form method="post">
        <label for="ticket_count">Количество билетов:</label>
        <input type="number" id="ticket_count" name="ticket_count" min="1" required>
        <br>
        <button type="submit">Забронировать</button>
    </form>
</body>
</html>
