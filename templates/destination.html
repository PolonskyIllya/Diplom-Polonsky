<!DOCTYPE html>
<html>
<head>
    <title>Выбор пункта назначения</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://img.goodfon.ru/original/1920x1080/6/64/more-palmy-pliazh-tropiki-otdykh.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .destination-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            position: relative;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="destination-container">
        <a href="{{ url_for('my_cart') }}" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <h1 class="text-center mb-4">Выберите пункт назначения</h1>
        <form method="post" action="/choose_destination">
            <div class="form-group">
                <label for="destination">Пункт назначения:</label>
                <select id="destination" name="destination" class="form-control" required>
                    {% for city in resort_cities %}
                        <option value="{{ city.name }}">{{ city.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="transport_type">Тип транспорта:</label>
                <select id="transport_type" name="transport_type" class="form-control" required>
                    {% for transport in transport_type %}
                        <option value="{{ transport.name }}">{{ transport.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="travel_date">Дата поездки:</label>
                <input type="date" id="travel_date" name="travel_date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Продолжить</button>
        </form>
    </div>
</body>
</html>
